<!DOCTYPE html>
<html ng-app="piggy">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="app/piggy.css">
    <link rel="stylesheet" href="bower_components/angular-piggybank/angular-piggybox.css">
    <title>Piggy</title>
</head>

<body>
    <div class="ma-header">
        <p>
            P I G G Y -
            <a href="/#/">Main</a> -
            <a href="/#/setdigicode">set digicode</a> -
            <a href="/#/digicode?caller=/">digicode</a>
        </p>
    </div>
    <div class="ma-main" ng-view></div>
    <div class="ma-loading" ng-cloak ng-show="isRouteLoading">
        <h3>L O A D I N G</h3>
    </div>
    <hr>
    <div>
       user.uid: {{ user.uid || '-' }} |
       user.isAuthenticated: {{ user.isAuthenticated }} |
       bank.isLocked: {{ bank.isLocked }} |
       bank.isInitialCode: {{ bank.isInitialCode }}
    </div>
    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="bower_components/angular-route/angular-route.js"></script>
    <script type="text/javascript" src="bower_components/firebase/firebase.js"></script>
    <script type="text/javascript" src="bower_components/angularfire/dist/angularfire.js"></script>
    <script type="text/javascript" src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script type="text/javascript" src="bower_components/angular-piggybank/angular-piggybank.js"></script>
    <script type="text/javascript" src="bower_components/angular-piggybank/angular-piggybox.js"></script>
    <script type="text/javascript" src="app/piggy.js"></script>
    <script type="text/javascript" src="app/piggy.route.js"></script>
    <script type="text/javascript" src="app/piggy.pageloading.js"></script>
    <script type="text/javascript" src="app/piggy.auth.js"></script>
    <script type="text/javascript" src="app/piggy.user.js"></script>
    <script type="text/javascript" src="app/piggy.bank.js"></script>
    <script type="text/javascript" src="app/piggy.signin.ctrl.js"></script>
    <script type="text/javascript" src="app/piggy.digicode.ctrl.js"></script>
    <script type="text/javascript" src="app/piggy.setdigicode.ctrl.js"></script>
    <script type="text/javascript" src="app/piggy.home.ctrl.js"></script>
    <script type="text/javascript" src="app/piggy.debug.js"></script>
</body>

</html>
