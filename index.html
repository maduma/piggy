<!DOCTYPE html>
<html ng-app="piggy">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="app/piggy.css">
    <title>Piggy</title>
</head>

<body>
    <div class="ma-header">
        <h1>Piggy</h1>
        <pre>
            user.uid: {{ user.uid }}
            user.isAuthenticated: {{ user.isAuthenticated }}
            bank.isLocked: {{ bank.isLocked }}
            bank.isInitialCode: {{ bank.isInitialCode }}
        </pre>
    </div>
    <div class="ma-main" ng-view></div>
    <div class="ma-loading" ng-cloak ng-show="isRouteLoading">
        <h3>L O A D I N G</h3>
    </div>
    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="bower_components/angular-route/angular-route.js"></script>
    <script type="text/javascript" src="bower_components/firebase/firebase.js"></script>
    <script type="text/javascript" src="bower_components/angularfire/dist/angularfire.js"></script>
    <script type="text/javascript" src="app/piggy.js"></script>
    <script type="text/javascript" src="app/piggy.route.js"></script>
    <script type="text/javascript" src="app/piggy.auth.js"></script>
    <script type="text/javascript" src="app/piggy.user.js"></script>
    <script type="text/javascript" src="app/piggy.bank.js"></script>
    <script type="text/javascript" src="app/piggy.signin.ctrl.js"></script>
</body>

</html>
